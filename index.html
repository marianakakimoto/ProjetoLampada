<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="alert alert-primary" role="alert" style="font-size: 300%; color: white; background-color: black; text-align: center; border-color: black; font-family: 'Delicious Handrawn', cursive;">
        Mistério da Lâmpada!
    </div>

    <div id="divlampada" style="margin-left: 45%;">
        <img src="./img/luzLigada.gif" alt="Lâmpada ligada" style="margin-top: 10px;" id="lampada";>
    </div>

    <div id="botoes" style="margin-top: 15px; text-align: center; font-family: 'Shadows Into Light', cursive;">
        <button class= "btn btn-success" onclick="ligar()">Ligar</button>
        <button class="btn btn-danger" onclick="desligar()" style="border-color: white;">Desligar</button>
        <button class="btn btn-dark" onclick="desaparecer()">Desaparecer</button>
        <button class="btn btn-light" style="border-color:black;" onclick="aparecer()">Aparecer</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
